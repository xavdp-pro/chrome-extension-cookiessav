<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Saver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Cookie Saver</h1>
    <p class="subtitle">Save essential cookies (no analytics)</p>
    <div class="info-box"><p id="current-site">Loading...</p></div>
    <div class="stats" id="stats" style="display: none;">
      <div class="stat-item"><span class="stat-label">Cookies found:</span><span class="stat-value" id="total-cookies">0</span></div>
    </div>
    <button id="select-btn" class="btn-primary">Select cookies</button>
    <div id="status" class="status"></div>
    <div class="footer"><small>Choose which cookies to save</small></div>
  </div>
  <div id="cookie-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header"><h2>Select cookies</h2><button class="close-btn" id="close-modal">&times;</button></div>
      <div class="modal-body">
        <div class="modal-controls">
          <button id="select-all" class="btn-small">Select all</button>
          <button id="deselect-all" class="btn-small">Deselect all</button>
          <input type="text" id="search-cookies" placeholder="Search cookies..." class="search-input">
        </div>
        <div id="cookie-list" class="cookie-list"><div class="loading">Loading cookies...</div></div>
      </div>
      <div class="modal-footer">
        <div class="selection-count"><span id="selected-count">0</span> cookie(s) selected</div>
        <div class="modal-buttons">
          <button id="cancel-btn" class="btn-secondary">Cancel</button>
          <button id="save-selected-btn" class="btn-primary" disabled>Save (<span id="save-count">0</span>)</button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
